<VirtualHost *:80>
    ServerName vladimir-lopatkin.local
    ServerAlias www.vladimir-lopatkin.local example-website2.local www.example-website2.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vladimir-lopatkin.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vladimir-lopatkin.local
    ServerAlias www.vladimir-lopatkin.local example-website2.local www.example-website2.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vladimir-lopatkin.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vladimir-lopatkin.local+3.pem
        SSLCertificateKeyFile /certs/vladimir-lopatkin.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>